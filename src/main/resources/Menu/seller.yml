id: seller

title: Скупщик
open_commands:
  - 'seller'
  - 'buyer'
open_permission: none
size: 54
Items:

  zone:
    sell-zone: true
    slot: 0-44

  background:
    material: BLACK_STAINED_GLASS_PANE
    slot: 46-52
    display_name: ' '

  sell:
    material: LIME_DYE
    slot: 53
    display_name: ' '
    lore:
      - ' &fНажмите чтобы сдать все предметы '
      - ' &fПредметов на сумму: &7$%sell_pay% &fи &e%sell_score% &fочков '
      - ''
    click_requirements:
      'проверка есть ли у игрока предметы':
        type: javascript
        input: '%sell_pay% > 0'
        deny_commands:
          - '[message] <#E8A309>Скупщик</#EFCF48> &7» <#D92D2D>Не хватает ресурсов'
          - '[sound] entity_villager_no;1'
    click_commands:
      - '[message] <#E8A309>Скупщик</#EFCF48> &7» &7Продано предметов на сумму &6$%sell_pay% &7(&e+%sell_score% очков&7)'
      - '[sound] entity_player_levelup;1'
      - '[sell_all]'
  category:
    material: MINECART
    slot: 45
    display_name: ' '
    lore:
      - ' &fТекущий коэффицент: &6x%coefficient%'
      - ' &fОчков: &6%score%'
      - '  '
      - ' <#E8A309>Настройка авто-скупки</#EFCF48> '
      - ' '
    click_commands:
      - '[open_menu] mine'



