####################################################################################################
#
# All commands
#
# [MESSAGE] Send a message to a player
#
# [BROADCAST_MESSAGE] Send a message to everyone
#
# [PLAYER] Execute a command as the player
#
# [CONSOLE] Execute a command as the console
#
# [ACTIONBAR] Send text to a player's actionbar
#
# [BROADCAST_ACTIONBAR] Send text to everyone's actionbar
#
# [SOUND] Play a sound for a player
#
# [BROADCAST_SOUND] Play a sound for everyone
#
# [EFFECT] Give a player an effect
#
# [TITLE] Send a title to a player; to send a subtitle, use the ";" symbol
# Example: [TITLE] First;Second
#
# [BROADCAST_TITLE] Send a title to everyone
#
# [CLOSE] Close the menu
#
# [OPEN] Open the menu
#
# [AUTOBUY_ITEM_TOGGLE] Toggle an item in the autobuy items list
#
# [AUTOBUY_STATUS_TOGGLE] Toggle the autobuy status
#
# [ENABLE_ALL] Add all items that have the [AUTOBUY_ITEM_TOGGLE] command in the current GUI to the autobuy list
#
# [DISABLE_ALL] Remove all items that have the [AUTOBUY_ITEM_TOGGLE] command in the current GUI from the autobuy list
#
# [SELL_ITEM] <amount>/all
# You can also use the placeholder %item_amount% in _requirements checks
#
# [SELL_ALL] Sell all items from the sell-zone
#
####################################################################################################
